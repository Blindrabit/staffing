{% load static %}

<!doctype html>
<html lang="en">

<title>
{% block title %}
{% endblock title %}
</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt = "taskmate"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'todolist' %}">To Do List</a>
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'calendar_app:calendar' %}">Calendar</a>
            <a class="nav-item nav-link" href="{% url 'shifts' %}">Shifts</a>
            <a class="nav-item nav-link" href="{% url 'shifts_add' %}">Add Shift</a>
        </div>
    </div>
    {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
                <h4 class="text-white bg-dark">Welcome {{ user.username }}</h4>
                <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-success my-2 my-sm-0">Log Out</button></a>
            </div>
    {% else %}

                <a class="nav-item nav-link" href="{% url 'login' %}"><button class="btn btn-success my-2 my-sm-0">Log In</button></a>
                <a class="nav-item nav-link" href="{% url 'register' %}"><button class="btn btn-success my-2 my-sm-0">Register</button></a>
    
    {% endif %}
</nav>

<body class="bg-light">
    
    {% block container %}
        <div class='container'></div>
            <h1>{{ welcome_text }}</h1>
        </div>
    {% endblock container %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
