{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Event
{% endblock title %}

{% block container %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calendar_app:calendar' %}"> Calendar </a>
</div>

<form method="post">
    {% csrf_token %}
    <table class="form form-table">
        {{ form }}
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
        </tr>
    </table>
</form>
{% endblock container %}
